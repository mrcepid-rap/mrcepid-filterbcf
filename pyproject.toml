[build-system]
requires = ["poetry-core", ]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "filterbcf"
version = "2.0.0"
description = ""
authors = ["Eugene Gardner <eugene.gardner@mrc-epid.cam.ac.uk>", ]
readme = "Readme.md"
repository = "https://github.com/mrcepid-rap/mrcepid-filterbcf"
licence = "MIT"

[tool.poetry.dependencies]
python = "~3.8"
dxpy = "0.346.0"
general-utilities = { git = "https://github.com/mrcepid-rap/general_utilities.git", rev = "v1.5.1" }
pysam = "^0.22.1"
pytest = "7.4.4"

[tool.coverage.run]
omit = [
    "test/*", # Exclude all test files
    "tests/*", # If your tests folder is named "tests"
]
